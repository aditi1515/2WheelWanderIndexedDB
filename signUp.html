      <form class="signUp-form-container signUp-form">
        <h2>Welcome to <span>2WheelWander</span></h2>
        <h4>
          Commuting made <span>Easy</span>, <span>Affordable</span> and
          <span>Quick</span>
        </h4>
        <div class="input-field">
          <label for="fname">First Name :</label>
          <input type="text" name="fname" id="fname" required />
          <div class="error"></div>
        </div>

        <div class="input-field">
          <label for="lname">Last Name (optional) :</label>
          <input type="text" name="lname" id="lname" />
          <div class="error"></div>
        </div>
        <div class="input-field">
          <label for="mnum">Mobile No. :</label>
          <input type="number" name="mnum" id="mnum" required />
          <div class="error"></div>
        </div>

        <div class="input-field">
          <label for="email">Email :</label>
          <input type="text" name="email" id="email" required />
          <div class="error"></div>
        </div>

        <div class="input-field">
          <label for="password">Password :</label>
          <input type="password" name="password" id="password" required />
          <div class="error"></div>
        </div>

        <div class="input-field">
          <label for="confirm-pass">Confirm Password :</label>
          <input
            type="password"
            name="confirm-pass"
            id="confirm-pass"
            required
          />
          <div class="error"></div>
        </div>

        <button type="submit" class="submit-btn">Sign Up</button>
      </form>
      <div id="snackbar">User created successfully</div>
