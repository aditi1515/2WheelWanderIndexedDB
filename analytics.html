    <section class="analytics-section">
      <h1>Analytics</h1>

        <div class="figures-container">

        <div  class="bike-scooter-chart"><h3>Most Booked Vehicle Type </h3> <canvas id="bike-scooter-canvas">
          
        </canvas></div>
        <div  class="liked-brands-chart"><h3>Most Booked Brands </h3> <canvas id="liked-brands-canvas">

      </canvas></div></div>
      <div class="chart-container-3"> 
         <div  class="revenue-chart">
          <div class="revenue-chart-heading">
            <h3> Revenue Analysis </h3> 
            <p>* Only Completed Bookings</p>
          </div>

          <select class="revenue-select">
        <option value="day-wise">Day Wise</option>
        <option value="month-wise">Month Wise</option>
        <option value="year-wise">Year Wise</option>
      </select>
        <canvas id="revenue-chart-canvas">
